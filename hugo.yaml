baseURL: "https://itsahmad.vercel.app"
languageCode: en-us
title: ahmad
theme: PaperMod

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 25
    - identifier: certifications
      name: Certs
      url: /certifications/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 50

ignoreLogs: "warning-goldmark-raw-html"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: false
  minifyOutput: true

params:
  env: production
  keywords: [Blog, Portfolio]
  description: "Ahmad's Home on Internet"
  author: Ahmad
  defaultTheme: auto
  images: ["/assets/opengraph.webp"]
  profileMode:
    enabled: true
    title: "Ahmad Hassan" # optional default will be site title
    subtitle: "My Home on Internet"
    imageUrl: "/assets/profile-1.webp" # Ensure this file exists
    imageTitle: "profile-picture" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: blogs
        url: "/posts/"
      - name: tools
        url: "/tools/"
      - name: resume
        url: "/Ahmad-Hassan-Resume.pdf"
  socialIcons:
    - name: "linkedin"
      url: "https://linkedin.com/in/ahmad9059"
    - name: "github"
      url: "https://github.com/ahmad9059"
    - name: "leetcode"
      url: "https://leetcode.com/u/ahmad9059"
    - name: "email"
      url: "mailto:ahmadhassan9059@gmail.com"
    - name: "instagram"
      url: "https://instagram.com/ahmad9059.dev"
  assets:
    favicon: "/assets/fav.ico"
    favicon16x16: "/assets/favicon-16x16.png"
    favicon32x32: "</assets/favicon-32x32.png"
    apple_touch_icon: "<apple-touch-icon.png"
    css:
      - css/extended/urdu-font.css
      - css/extended/code-light.css

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: dracula
    tabWidth: 4
    wrapperClass: highlight
