<style>
  .post-title, .post-description { display: none; }

  .chat-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 1rem;
    display: flex;
    flex-direction: column;
    height: calc(100vh - 200px);
    min-height: 500px;
  }

  .chat-header {
    text-align: center;
    padding: 1.5rem 0 1rem;
  }

  .chat-header h1 {
    font-size: 1.5rem;
    margin: 0 0 0.5rem;
    color: var(--primary);
  }

  .chat-header p {
    color: var(--secondary);
    font-size: 0.9rem;
    margin: 0;
  }

  .chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem 0;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    scroll-behavior: smooth;
  }

  .chat-messages::-webkit-scrollbar {
    width: 6px;
  }

  .chat-messages::-webkit-scrollbar-track {
    background: transparent;
  }

  .chat-messages::-webkit-scrollbar-thumb {
    background: var(--border);
    border-radius: 3px;
  }

  .message {
    display: flex;
    gap: 0.75rem;
    max-width: 85%;
    animation: messageIn 0.3s ease-out;
  }

  @keyframes messageIn {
    from {
      opacity: 0;
      transform: translateY(8px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .message.user {
    align-self: flex-end;
    flex-direction: row-reverse;
  }

  .message.assistant {
    align-self: flex-start;
  }

  .message-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
    font-weight: 600;
  }

  .message.user .message-avatar {
    background: var(--accent, #5b8def);
    color: #fff;
  }

  .message.assistant .message-avatar {
    background: var(--tertiary);
    color: var(--primary);
  }

  .message-bubble {
    padding: 0.75rem 1rem;
    border-radius: 12px;
    line-height: 1.6;
    font-size: 0.925rem;
    word-wrap: break-word;
  }

  .message.user .message-bubble {
    background: var(--accent, #5b8def);
    color: #fff;
    border-bottom-right-radius: 4px;
  }

  .message.assistant .message-bubble {
    background: var(--entry);
    color: var(--primary);
    border-bottom-left-radius: 4px;
    border: 1px solid var(--border);
  }

  .message-bubble p {
    margin: 0 0 0.5rem;
  }

  .message-bubble p:last-child {
    margin-bottom: 0;
  }

  .message-bubble a {
    color: inherit;
    text-decoration: underline;
    text-underline-offset: 2px;
  }

  .message.user .message-bubble a {
    color: #fff;
  }

  .message-bubble strong {
    font-weight: 600;
  }

  .message-bubble ul, .message-bubble ol {
    margin: 0.25rem 0;
    padding-left: 1.25rem;
  }

  .message-bubble li {
    margin-bottom: 0.25rem;
  }

  .message-bubble code {
    background: var(--tertiary);
    padding: 0.15rem 0.35rem;
    border-radius: 3px;
    font-size: 0.85em;
    font-family: 'JetBrains Mono', monospace;
  }

  .message.user .message-bubble code {
    background: rgba(255,255,255,0.2);
  }

  .typing-indicator {
    display: flex;
    gap: 4px;
    padding: 4px 0;
  }

  .typing-indicator span {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: var(--secondary);
    animation: typing 1.4s infinite;
  }

  .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
  .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes typing {
    0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
    30% { opacity: 1; transform: translateY(-4px); }
  }

  .suggested-questions {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    padding: 0.5rem 0;
    justify-content: center;
  }

  .suggested-btn {
    padding: 0.5rem 1rem;
    border: 1px solid var(--border);
    border-radius: 20px;
    background: var(--entry);
    color: var(--primary);
    font-size: 0.825rem;
    cursor: pointer;
    transition: all 0.2s;
    font-family: inherit;
  }

  .suggested-btn:hover {
    background: var(--tertiary);
    border-color: var(--accent, #5b8def);
    color: var(--accent, #5b8def);
  }

  .chat-input-area {
    padding: 1rem 0 1.5rem;
    border-top: 1px solid var(--border);
  }

  .chat-input-wrapper {
    display: flex;
    gap: 0.5rem;
    align-items: flex-end;
  }

  .chat-input {
    flex: 1;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: 12px;
    background: var(--entry);
    color: var(--primary);
    font-size: 0.925rem;
    font-family: inherit;
    resize: none;
    outline: none;
    max-height: 120px;
    min-height: 44px;
    line-height: 1.4;
    transition: border-color 0.2s;
  }

  .chat-input:focus {
    border-color: var(--accent, #5b8def);
  }

  .chat-input::placeholder {
    color: var(--secondary);
  }

  .chat-send-btn {
    width: 44px;
    height: 44px;
    border: none;
    border-radius: 12px;
    background: var(--accent, #5b8def);
    color: #fff;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.2s, transform 0.1s;
    flex-shrink: 0;
  }

  .chat-send-btn:hover {
    opacity: 0.9;
  }

  .chat-send-btn:active {
    transform: scale(0.95);
  }

  .chat-send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .chat-send-btn svg {
    width: 20px;
    height: 20px;
  }

  .error-message {
    color: #e74c3c;
    font-size: 0.85rem;
    text-align: center;
    padding: 0.5rem;
  }

  @media (max-width: 600px) {
    .chat-container {
      height: calc(100vh - 160px);
    }
    .message {
      max-width: 92%;
    }
    .chat-header h1 {
      font-size: 1.25rem;
    }
    .suggested-btn {
      font-size: 0.775rem;
      padding: 0.4rem 0.8rem;
    }
  }
</style>

<div class="chat-container">
  <div class="chat-header">
    <h1>Chat with Ahmad</h1>
    <p>Ask me anything about my projects, skills, experience, or certifications</p>
  </div>

  <div class="chat-messages" id="chatMessages">
    <div class="message assistant">
      <div class="message-avatar">A</div>
      <div class="message-bubble">
        <p>Hey! I'm Ahmad -- a Software Engineer and Full Stack Developer from Pakistan. Ask me anything about my projects, skills, experience, or certifications. I'm happy to help!</p>
      </div>
    </div>

    <div class="suggested-questions" id="suggestedQuestions">
      <button class="suggested-btn" onclick="askSuggested(this)">What are your top projects?</button>
      <button class="suggested-btn" onclick="askSuggested(this)">What's your tech stack?</button>
      <button class="suggested-btn" onclick="askSuggested(this)">Tell me about your certifications</button>
      <button class="suggested-btn" onclick="askSuggested(this)">What tools do you use?</button>
      <button class="suggested-btn" onclick="askSuggested(this)">How can I contact you?</button>
    </div>
  </div>

  <div class="chat-input-area">
    <div class="chat-input-wrapper">
      <textarea
        class="chat-input"
        id="chatInput"
        placeholder="Ask me something..."
        rows="1"
        maxlength="500"
      ></textarea>
      <button class="chat-send-btn" id="sendBtn" onclick="sendMessage()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>
</div>

<script>
(function() {
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');
  const suggestedQuestions = document.getElementById('suggestedQuestions');

  let isGenerating = false;
  let conversationHistory = [];

  // Auto-detect API URL: localhost uses dev-server on port 3001, production uses relative path
  const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
    ? 'http://localhost:3001/api/chat'
    : '/api/chat';

  // Auto-resize textarea
  chatInput.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
  });

  // Enter to send, Shift+Enter for newline
  chatInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Simple markdown parser
  function parseMarkdown(text) {
    // Escape HTML
    text = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    
    // Bold
    text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    
    // Inline code
    text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
    
    // Links [text](url)
    text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
    
    // Unordered lists
    text = text.replace(/(?:^|\n)[-*] (.+)/g, function(match, item) {
      return '\n<li>' + item.trim() + '</li>';
    });
    text = text.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
    // Clean nested ul tags
    text = text.replace(/<\/ul>\s*<ul>/g, '');

    // Paragraphs
    text = text.split('\n\n').map(function(para) {
      para = para.trim();
      if (!para) return '';
      if (para.startsWith('<ul>') || para.startsWith('<ol>')) return para;
      return '<p>' + para + '</p>';
    }).join('');

    // Single line breaks within paragraphs
    text = text.replace(/<p>(.*?)<\/p>/gs, function(match, content) {
      return '<p>' + content.replace(/\n/g, '<br>') + '</p>';
    });

    return text;
  }

  function scrollToBottom() {
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function addMessage(role, content) {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message ' + role;

    const avatar = document.createElement('div');
    avatar.className = 'message-avatar';
    avatar.textContent = role === 'user' ? 'U' : 'A';

    const bubble = document.createElement('div');
    bubble.className = 'message-bubble';

    if (role === 'assistant') {
      bubble.innerHTML = parseMarkdown(content);
    } else {
      bubble.innerHTML = '<p>' + content.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;') + '</p>';
    }

    messageDiv.appendChild(avatar);
    messageDiv.appendChild(bubble);
    chatMessages.appendChild(messageDiv);
    scrollToBottom();
    return bubble;
  }

  function addTypingIndicator() {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message assistant';
    messageDiv.id = 'typingMessage';

    const avatar = document.createElement('div');
    avatar.className = 'message-avatar';
    avatar.textContent = 'A';

    const bubble = document.createElement('div');
    bubble.className = 'message-bubble';
    bubble.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';

    messageDiv.appendChild(avatar);
    messageDiv.appendChild(bubble);
    chatMessages.appendChild(messageDiv);
    scrollToBottom();
  }

  function removeTypingIndicator() {
    const typing = document.getElementById('typingMessage');
    if (typing) typing.remove();
  }

  function showError(text) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error-message';
    errorDiv.textContent = text;
    chatMessages.appendChild(errorDiv);
    scrollToBottom();
    setTimeout(function() { errorDiv.remove(); }, 5000);
  }

  window.askSuggested = function(btn) {
    chatInput.value = btn.textContent;
    sendMessage();
  };

  window.sendMessage = async function() {
    const message = chatInput.value.trim();
    if (!message || isGenerating) return;

    // Hide suggested questions
    if (suggestedQuestions) {
      suggestedQuestions.style.display = 'none';
    }

    // Add user message
    addMessage('user', message);
    conversationHistory.push({ role: 'user', content: message });

    // Clear input
    chatInput.value = '';
    chatInput.style.height = 'auto';

    // Disable input
    isGenerating = true;
    sendBtn.disabled = true;
    chatInput.disabled = true;

    // Show typing indicator
    addTypingIndicator();

    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: message,
          history: conversationHistory.slice(-10)
        })
      });

      removeTypingIndicator();

      if (!response.ok) {
        const error = await response.json().catch(function() { return { error: 'Something went wrong' }; });
        showError(error.error || 'Failed to get response. Please try again.');
        return;
      }

      // Handle streaming response
      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let fullText = '';
      let bubble = null;
      let buffer = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value, { stream: true });
        var lines = buffer.split('\n');
        buffer = lines.pop() || '';

        for (var i = 0; i < lines.length; i++) {
          var line = lines[i].trim();
          if (!line.startsWith('data: ')) continue;

          var data = line.slice(6);
          if (data === '[DONE]') continue;

          try {
            var parsed = JSON.parse(data);
            if (parsed.text) {
              fullText += parsed.text;
              if (!bubble) {
                bubble = addMessage('assistant', fullText);
              } else {
                bubble.innerHTML = parseMarkdown(fullText);
              }
              scrollToBottom();
            }
          } catch(e) {
            // skip malformed chunks
          }
        }
      }

      if (fullText) {
        conversationHistory.push({ role: 'assistant', content: fullText });
      } else if (!bubble) {
        showError('No response received. Please try again.');
      }

    } catch (error) {
      removeTypingIndicator();
      if (error.name === 'TypeError' && error.message.includes('fetch')) {
        showError('Network error. Please check your connection.');
      } else {
        showError('Something went wrong. Please try again.');
      }
      console.error('Chat error:', error);
    } finally {
      isGenerating = false;
      sendBtn.disabled = false;
      chatInput.disabled = false;
      chatInput.focus();
    }
  };

  // Focus input on page load
  chatInput.focus();
})();
</script>
{{- end }}
